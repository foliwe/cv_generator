{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <h1 class="text-7xl my-8">
        CV Database Profile List
    </h1>
    {% for profile in profiles %}
    <div class="flex gap-3 my-2 py-3">
        <div class="">
            {{ profile.name }}
        </div>
        <div class="">
            <a href="{% url 'resume' profile.id %}" class="py-2 px-4 bg-rose-600 rounded-xl text-white">
                Download CV
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
